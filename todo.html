    <script>
    function deHighLight() {
	var row = document.getElementsByClassName("row");
        for(var i = 0; i < row.length; ++i){
            if(row[i].style.color == "rgb(255, 255, 255)"){
                row[i].childNodes[0].style.color = row[i].style.backgroundColor;
                row[i].removeAttribute("style");
            }
        }
    }

    function highLight(i) {
        deHighLight();
	var row = document.getElementsByClassName("row")[i];
	row.style.backgroundColor = row.childNodes[0].style.color;
	row.style.color = "#ffffff";
	row.childNodes[0].style.color = "#ffffff";
    };
    function findMin() {
	function dueDate(i) {
    	    return document.getElementsByClassName("row")[i].childNodes[1].childNodes[0].childNodes[0].textContent;
	}
        var min = 0;
	for(var i = 0; i < 5; ++i) {
    	    if(dueDate(i) < dueDate(min))
			min = i;
        }
	return min;
    }

    window.onload = function() {
        highLight(findMin());
        var bd = document.getElementsByTagName("body")[0];
        bd.onclick = function() { bd.contentEditable = "true"; };
        document.onkeydown = function(event){
            if(event.keyCode == 9){
                event.preventDefault();
                document.execCommand('indent', false);
            }
            else if(event.keyCode == 75){
                if(event.ctrlKey){
                    if(event.shiftKey){
                        document.execCommand('strikeThrough', false);
                    }
                }
            }
        }
        setInterval(function(){ 
            var txtAreaValue = document.documentElement.outerHTML;
            var blob = new Blob([txtAreaValue], {type : 'text/plain'});
            var form = new FormData();
            form.append("uploaded_file", blob, document.location.href.split("/")[document.location.href.split("/").length - 1]);
            var req = new XMLHttpRequest();
            req.open("POST", 'https://drive.arshwaraich.com/upload', true);
            req.onreadystatechange = function() { // Call a function when the state changes.
                if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                    //console.log('done');
               }
            }
            req.send(form);
        } , 5000);
    }
</script>
    
    <style>
    .row {
        width:calc(20vw - 40px);
        height:calc(100% - 40px);
        float: left;
        padding: 20px;

    .row:nth-child(even) {
        background-color: #f2f2f2;
    }

		background-color: #434343;
		color: #ffffff;
